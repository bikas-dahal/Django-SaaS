{% extends "base.html" %}

{% block content %}
<div class="container mx-auto">
    <div class="flex justify-center">
        {{ instance.username }}
    </div>
    <div class="flex justify-center">
        <div class="w-1/2">
            <h1 class="text-3xl font-bold text-center">Profile</h1>
            <p class="text-center">This is your profile page.</p>
            <div class="mt-4">
                <p class="text-lg font-bold">Username: {{ instance.username }}</p>
                <p class="text-lg font-bold">Email: {{ instance.email }}</p>
                <p class="text-lg font-bold">Joined: {{ instance.date_joined }}</p>
                {{instance.last_login}}
            </div>
        </div>
</div>

{% endblock content %}
